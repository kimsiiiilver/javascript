<!DOCTYPE html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var score1 = parseInt(prompt("필기 점수를 입력하세요."));
    var score2 = parseInt(prompt("실기 점수를 입력하세요."));

var result;
result=(score1+score2)/2;


if(result>=90){
  document.write("당신의 등급은 : 최우수")
} else if(result>=80){
  document.write("당신의 등급은 : 우수")
} else{
  document.write("당신의 등급은 : 일반")
}

  </script>
  
</body>
</html>
