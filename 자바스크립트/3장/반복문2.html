<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var start = true;
    var sum = 0;

    while (start) {
      var num = parseInt(prompt("숫자를 입력하세요. 0 을 입력하면 멈춥니다."));
      if (num == null) {
        location.reload();
      } else if (num == 0) {
        start = false;
      } else {
        sum += num;
      }
    }
    document.write("총 합계는 : " + sum);
  </script>

</body>

</html>
