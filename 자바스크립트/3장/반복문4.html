  <script>
// 1부터 100까지 숫자를 모두 출력하세요
//3의 배수는 글자를 빨간색으로 출력합니다.
   var j=1;
   var sum=0;
   while(j<=100){
    if(j%3==0){
      document.write("<p>"+j+"</p>");
    } else {
      document.write(j,"<br>");
    }
    j++
   }


  </script>
