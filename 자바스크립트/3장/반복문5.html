<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    // 0부터 100까지의 합계를 구하되 3의 배수는 제외하고 합계를 구하세요. continue 이용

    var sum = 0;

    for (var i = 0; i <= 100; i++) {
      if (i % 3 == 0) continue;
      sum += i;
    }
    document.write(sum);
  </script>

</body>

</html>
