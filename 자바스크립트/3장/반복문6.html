<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 200px;
      margin: 10px auto;
      border: 1px solid black;
      text-align: center;
      line-height: 2em;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div>
    <h3>구구단 5단</h3>
    <script>
      // 반복문을 이용하여 구구단 5단을 출력해 보세요
      // 5 * 1 = 5 5 * 2 = 10
      for (var i = 0; i <= 9; i++) {
        document.write("<p>" + "5 * " + i + " = " + (5 * i) + "</p>");
      }
    </script>
  </div>

</body>

</html>
