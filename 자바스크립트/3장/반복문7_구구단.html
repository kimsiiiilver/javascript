<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      width: 200px;
      margin: 10px;
      border: 1px solid black;
      text-align: center;
      line-height: 2em;
      padding: 15px;
      list-style: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div>
    <script>
      for (var j = 2; j <= 9; j++) {
        document.write("<li>");
        document.write("<h3>" + "구구단 " + j + "단" + "</h3>");
        for (var i = 1; i <= 9; i++) {
          document.write("<p>" + j + " * " + i + " = " + j * i + "</p>");
        }
        document.write("</li>");
      }
    </script>
  </div>

</body>

</html>
