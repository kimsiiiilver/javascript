<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    table, tr, td{
      margin: 20px auto;
      border: 1px solid black;
      padding: 10px;
      border-collapse: collapse;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    var memNum = parseInt(prompt("입장객은 몇 명 인가요?"));
    var colNum = parseInt(prompt("한 줄에 몇 명씩 앉나요?"));


    //입장객 32명 한줄에 7명씩
    //출력 모두 5줄이 필요하고 3좌석이 남습니다.

    var line = parseInt(memNum / colNum);
    var rowNum = 0;

    if (memNum % colNum) {
      line++
      rowNum = colNum - memNum % colNum;
    }

//memNum:전체인원수, colNum :표의 칸 개수, rowNum:표의 줄 개수

    document.write("모두 " + line + "줄이 필요합니다. 남은 좌석은 " + rowNum + "입니다.");


   document.write("<table>");
    for(var t=0; t<line; t++){
      document.write("<tr>");
        for(var j=1; j<=colNum; j++){
          document.write("<td>");
            document.write("좌석"+(t*colNum+j));
          document.write("</td>");
          if((t*colNum+j) >= memNum){
            break;
          }
        }
      document.write("</tr>");
    }

   document.write("</table>");

  </script>
</body>

</html>
