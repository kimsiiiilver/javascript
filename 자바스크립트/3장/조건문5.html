<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var id = "자바";
    var password = "1234";

    var user_id = prompt("아이디를 입력하세요");
    var user_password = prompt("비밀번호를 입력하세요.");

    if (id == user_id) {
      if (password == user_password) {
        alert("환영합니다.");
      } else {
        alert("비밀번호가 틀립니다.");
        location.reload();
      }
    } else {
      alert("존재하지 않는 아이디입니다.");
      location.reload(); //새로고침
    }
  </script>
</body>

</html>
