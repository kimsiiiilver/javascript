<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var a = new Array();
    a[0]="김영철";
    a[1]=49;
    a[2]="따르릉 따르릉 내가 니 오빠야";

    for(var i=0; i<a.length; i++){
      document.write(a[i], "<br>");
    }
    
    for(i in a){
      document.write(a[i], "<br>");
    }
  </script>
</body>
</html>
