<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    function ChecWeight(name, height, weight) { //객체 생성자 함수
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;
      this.minWeight;
      this.maxWeight;

      ChecWeight.prototype.getInfo = function () {  //객체 함수(이름, 키, 몸무게 정보를 리턴)
        var str = "";
        str += "이름 : " + this.userName + ", ";
        str += "키 : " + this.userHeight + ", ";
        str += "몸무게 : " + this.userWeight + "<br>";
        return str;
      }
    }
      var hong = new ChecWeight("홍길동",185,80);
      var kim = new ChecWeight("당당",195,90);
      document.write(hong.getInfo());
      document.write(kim.getInfo());
   
  </script>
</body>

</html>
