<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      //h3 태그 중 class가 b인것을 찾아서 글자 빨강, 테두리 검정

      $("h3.b").css("color","red").css("border","1px solid black")
    });
  </script>

</head>

<body>
  <h1>제이쿼리</h1>
  <h2 class="b">제이쿼리 연결하기</h2>
  <h3 class="b">제이쿼리 오프라인 연결</h3>
  <h3>인접선택자</h3>
</body>

</html>
