<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid silver;
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }

    #main #dogbox {
      border-radius: 5px;
      border: 5px solid gray;
      display: inline-block;
      padding: 5px;
    }

    #main #new {
      position: relative;
      top: -100px;
      z-index: 10;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    function j_test(src) {
      var i = Math.floor(Math.random()*2); 
      if(i==0){
        $("#main #dogbox").after("<img id='new' src='" + src + "'>");
        $("#main #dogbox").next().animate({ top: 0 }, 1000, "easeOutBounce");
      }else{
        $("#main #dogbox").before("<img id='new' src='" + src + "'>");
        $("#main #dogbox").prev().animate({ top: 0 }, 1000, "easeOutBounce");
      }
    }
  </script>
</head>

<body>
  어느 네모박스 세상에 개가 살고 있었어요. 그런데..<br><br>
  <button type="button" onclick="j_test('image/huk1.gif')">사람이 한 명 왔어요</button>
  <button type="button" onclick="j_test('image/dog061.gif')">개가 한 마리 왔어요</button>
  <button type="button" onclick="j_test('image/bird20.gif')">새가 한 마리 왔어요</button>
  <button type="button" onclick="j_test('image/bird34.gif')">닭이 한 마리 왔어요</button>
  <br>
  <div id="main">
    <div id="dogbox">
      <img src="image/dog061.gif">
    </div>
  </div>
</body>

</html>
