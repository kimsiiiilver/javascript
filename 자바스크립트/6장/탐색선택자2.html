<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      padding: 5px;
      width: 400px;
      border-radius: 5px;
    }

    #main #box {
      position: relative;
    }
  </style>

  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function out() {
      $('#main img:first').animate({ left: '-=150', 'opacity': 0 }, 500, function () {
        $(this).remove();
      });
    }

  </script>
</head>

<body>
  <p>첫 번째 사람부터 내보내기</p>
  <button type="button" onclick="out()">나가유~</button>
  <div id="main">
    <div id="box">
      <img src="image/cat051.gif">
      <img src="image/cat051.gif">
      <img src="image/cat051.gif">
      <img src="image/cat051.gif">
      <img src="image/cat051.gif">
      <img src="image/cat051.gif">
    </div>
  </div>
</body>

</html>
