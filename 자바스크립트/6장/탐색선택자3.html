<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      padding: 5px;
      width: 400px;
      border-radius: 5px;
    }
    #main img{
      position: relative;
      width: 60px;
      margin-bottom: 7px;
    }
    #main span{
      display: inline-block;
    }
  </style>

  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function sli(t) {
      t.attr('src','image/huk2.gif');

      setTimeout(function(){
        t.attr('src','image/huk1.gif');
      },500);
    }

  </script>
</head>

<body>
  <button type="button" onclick="sli($('#main img').slice(1))">병장 밑으로 다 집합!</button>
  <button type="button" onclick="sli($('#main img').slice(3))">상병 밑으로 다 집합!</button>
  <button type="button" onclick="sli($('#main img').slice(5))">막내야!!!</button>
  <div id="main">
      <span><img src="image/huk1.gif"><br>병장</span>
      <span><img src="image/huk1.gif"><br>상병1</span>
      <span><img src="image/huk1.gif"><br>상병2</span>
      <span><img src="image/huk1.gif"><br>일병3</span>
      <span><img src="image/huk1.gif"><br>일병2</span>
      <span><img src="image/huk1.gif"><br>이등병</span>
  </div>
  </div>
</body>

</html>
