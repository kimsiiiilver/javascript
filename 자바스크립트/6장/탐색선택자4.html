<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      padding: 5px;
      width: 400px;
      border-radius: 5px;
    }

    #main img {
      position: relative;
      width: 60px;
      margin-bottom: 7px;
    }

    #main span {
      display: inline-block;
    }
  </style>

  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   function go(){
    var n = 0;
    $('#main img').each(function(){
      var change=this;
      setTimeout(function(){
        $(change).attr('src','image/huk2.gif');
      }, n+=500);
      setTimeout(function(){
        $(change).attr('src','image/huk1.gif');
      },n+=500);
    })
   }
  </script>
</head>

<body>
  <button type="button" onclick="go()">번호~</button>
  <div id="main">
    <span><img src="image/huk1.gif"><br>병장</span>
    <span><img src="image/huk1.gif"><br>상병1</span>
    <span><img src="image/huk1.gif"><br>상병2</span>
    <span><img src="image/huk1.gif"><br>일병3</span>
    <span><img src="image/huk1.gif"><br>일병2</span>
    <span><img src="image/huk1.gif"><br>이등병</span>
  </div>
  </div>
</body>

</html>
