<!DOCTYPE html>
<html>

<head>
  <title>Document</title>


  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>

    $(function () {
      // 이벤트 등록 후에 생성된 요소에는 이벤트 등록 불가
      $(".btn_1.on").on("mouseover focus", function () {
        alert("안녕하세요");
      });
      $(".btn_1").addClass("on");
      
      $(document).on("mouseover focus",".btn_2.on", function () {
        alert("안녕하세요");
      });
      $(".btn_2").addClass("on");
      
      //버튼3 클릭시 안에 글짜 빨간색으로 변경
      $(".btn_3").on("click", function () {
       $(this).css("color","red");
      });

    });
  </script>
</head>

<body>
  <div id="wrap">
    <p><button class="btn_1">버튼1</button></p>
    <p><button class="btn_2">버튼2</button></p>
    <p><button class="btn_3">버튼3</button></p>
  </div>
</body>

</html>
