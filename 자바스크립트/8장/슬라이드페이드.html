<!DOCTYPE html>
<html>

<head>

  <title>Document</title>
  <style>
    img {
      width: 700px;
      height: 400px;
    }
    #di{
      width: 700px;
      height: 400px;
    }
  </style>

  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      // 테두리 버튼 클릭하면 그림 파일에 회색 두꺼운 테두리 삽입
      // 둥글게 버튼 클릭하면 그림 파일 테두리 둥글게 둥글게
      $("#br").on("click", function(){
        $("#main img").css("border","solid 10px gray");
      });
      $("#ro").on("click", function(){
        $("#main img").css("border-radius","30px");
      });
      $("#ts").on("click", function(){
        $("#main img").slideToggle(1000,"swing");
      });
      $("#pio").on("click", function(){
        $("#main img").fadeToggle(1000);
      });
   
    });
  </script>
</head>

<body>
  
  <div id="main">
    <div id="di">
    <img src="image/무등산가을.jpg">
  </div>
    </div>
    <button id="br">테두리</button>
    <button id="ro">둥글게</button>
    <button id="ts">슬라이드토글</button>
    <button id="pio">페이드토글</button>
</body>

</html>
